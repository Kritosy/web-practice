<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数组对象</title>
</head>
<body>
	<script>
		function p(z){
			document.write(z);
			document.write("<br>");
		}
		var a1 = new Array();
		p("通过 new Array()创建一个空数组:"+a1);
		a1 = new Array(5);
		p("通过 new Array(5)创建一个长度是5的数组:"+a1);
		p("像new Array(5) 这样没有赋初值的方式创建的数组，每个元素的值都是:&nbsp;&nbsp;"+a1[0]);
		a1 = new Array(1,2,3,4,5);
		p("创建有初值的数组new Array(1,2,3,4,5) :&nbsp;&nbsp;"+a1);
		p("当前数组是:"+a1);
		p("数组长度是:"+a1.length);
	</script>
</body>
</html>
