<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS对象</title>
</head>
<script>//数字对象 new Number()
	var x1 = new Number(123);
	var x2 = 123;
	document.write("x1的类型是："+ typeof x1);
	document.write("<br>");
	document.write("x2的类型是："+ typeof x2);
	document.write("<br>");
	document.write(Number.MAX_VALUE);
	document.write("<br>");
	document.write(Number.MIN_VALUE);
	document.write("<br>");
	var x3 = new Number(123);
	var x4 = new Number(3.141592654);
	document.write(x3.toFixed(2));
	document.write("<br>");
	document.write(x4.toFixed(4));
	document.write("<br>");
	document.write(x3.toExponential());
	document.write("<br>");
	function get(){
	var n1 = document.getElementById("num1").value;
	var n2 = document.getElementById("num2").value;
	var n3 = Number(n1)*Number(n2);
	document.getElementById("num3").value = n3.toExponential();//返回一个数字的科学计数法表达记得后面的括号！！！！
	}
</script><br>
<body>
	<input id="num1" type="number" value="1"> X <input id="num2" type="number" value="2"> = <input id="num3" type="number" value=""><input type="button" value="计算" onClick="get()"><br>
	<script>//字符串对象 ->new String()
		var x5 = "5";
		var x6 = new String(x5);
		var x7 = new String("Hello JS");
		document.write(typeof x5);
		document.write("<br>")
		document.write(typeof x6);
		document.write("<br>")
		document.write(x7.length);
</script>
<br>
<script>//返回指定位置的字符  ->charAt() ->charCodeAt ()
 	var x8 = new String("Hello JavaScrpt");
	document.write("字符串y的值:"+x8);
	document.write("<br>"); 
	document.write('通过 charAt(0)获取位置0的字符串： '+x8.charAt(0)); //返回H
	document.write("<br>");
	document.write('通过 charCodeAt(0)获取位置0的字符的 Unicode码 ：'+x8.charCodeAt(1)); //返回H对应的Unicode码 72
</script>
<br>
<script>//字符串拼接 ->concat()
	var x9 = new String("Hello");
	var x0 = new String(" World!");
	document.write(x9.concat(x0));
</script>
<br>
<script>//子字符串出现的位置
	var y1 = new String("Hello Javascript");
	document.write("字符串y1的值："+ y1);
	document.write("<br>");
	document.write('通过indexOf（"a"）获取子字符"a"第一次出现的位置'+ y1.indexOf("a"));
	document.write("<br>");
	document.write('通过LastIndexOf（"a"）获取子字符"a"最后出现的位置'+ y1.lastIndexOf("a"));
</script><br>
<script>//比较字符串是否相同 输出 0 1 -1
	var y2 = new String("hello");
	var y3 = new String("hello");
	var y4 = new String("llohe");
	document.write(y2.localeCompare(y3));
	document.write("<br>");
	document.write(y2.localeCompare(y4));
</script><br>
<script>//截取字符串 左闭右开->（0，3）取的到0，取不到3
	var y5 = new String("hello javascript");
	document.write(y5.substring(2,7));
</script><br>
<script>//根据分隔符，把字符串转换为数组
	var y6 = new String("hello this is java script");
	var y7 = y6.split(" ");
	var y8 = y6.split(" ",4);
	document.write(y7);
	document.write("<br>");
	document.write(y8);
</script><br>
<script>
	var y9 = new String("hello javascript");
	document.write(y9.replace("a","o"));
</script><br>
<script>//如果定义了变量来获取值，那么在替换函数中不用引号！！！！
	function rep(){
		var z1 = document.getElementById("origin").value;
		var z2 = document.getElementById("find").value;
		var z3 = document.getElementById("repto").value;
		var z4 = new RegExp(z2,"g");
		var z5 = z1.replace(z4,z3);
		document.getElementById("repr").value = z5;
	}
</script>
	源字符串：<input type="text" id="origin" value="hello"><br>
	查询：<input type="text" id="find" value="l"><br>
	替换为:<input type="text" id="repto" value="a"><br>
	替换结果：<input type="text" id="repr" value=""><input type="button" value="替换" onClick="rep()"><br>
	
</body>
</html>
