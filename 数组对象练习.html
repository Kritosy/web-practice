<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数组对象练习</title>
</head>
<body>
	<script>
		function p(z){
			document.write(z);
			document.write("<br>");
		}
		var a1 = new Array(5,5,4,4,3,3,2,2,1,1);
		p("数组a1："+a1);
		p("数组a1排序："+a1.sort());
		var i=0,j=1;
			if(a1[i]==a1[j])
				a2=a1.splice(j,1);
		p("将重复的数字删掉"+a2);
	</script>
</body>
</html>
